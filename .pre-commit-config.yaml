repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
      - id: check-yaml
        exclude: chart
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: [--fix, lf]
      - id: detect-private-key
      - id: no-commit-to-branch
        args: [--branch, main]
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.27.0
    hooks:
      - id: eslint
        files: \.[jt]s|\.vue # *.js, *.ts and .vue
        types: [file]
        args: [--config, ui/eslint.config.ts]
        additional_dependencies:
          - eslint
          - jiti
  - repo: local
    hooks:
      - id: app-prettier
        name: prettier
        language: system
        files: \.[jt]s|\.vue # *.js, *.ts and .vue
        entry: |
          bash -c 'pnpm --prefix ui run format' --
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.26.0
    hooks:
      - id: gitleaks
  - repo: https://github.com/bitnami/readme-generator-for-helm
    rev: 2.7.0
    hooks:
      - id: helm-readme-generator
        pass_filenames: false
        always_run: true
        args:
          [
            --readme=charts/kubebrowser/README.md,
            --values=charts/kubebrowser/values.yaml,
          ]
  - repo: https://github.com/Brawdunoir/vitepress-plugin-diagrams
    rev: "72c104fcfc7d42808056656f1b31535be5cd6c0a"
    hooks:
      - id: check-missing-diagrams
      - id: clean-diagrams

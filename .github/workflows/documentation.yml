name: Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for lastUpdated vitepress feature and to commit and push
      - uses: pnpm/action-setup@v3
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: pnpm install --filter docs
      - name: Build with VitePress
        run: pnpm build:docs
      - name: Move dist
        run: |
          mv docs/.vitepress/dist docs-tmp
          rm -r docs
          mv docs-tmp docs
      - name: Commit and push docs
        uses: actions-js/push@v1.5
        # Only push docs when workflow triggerred from main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: "docs: autopublish ${date}"
          branch: gh-pages
          directory: docs
          rebase: true

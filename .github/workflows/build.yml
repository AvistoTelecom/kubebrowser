name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  release:
    types: [published]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
      - run: pnpm install --filter ui
      - run: ./scripts/buildFrontForBack.sh
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.1"
          cache-dependency-path: "server/go.sum"
      - uses: ko-build/setup-ko@v0.9
      - name: Build and push
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "Building and pushing for release..."
            ko build ./server --tags ${{ github.event.release.tag_name }} --bare
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Building and pushing latest (main branch)..."
            ko build ./server --tags latest --bare
          else
            echo "Building without pushing (PR or other event)..."
            ko build ./server --bare --push=false
          fi
